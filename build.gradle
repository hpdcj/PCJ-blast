apply plugin: 'java'
apply plugin: 'idea'
apply from: 'jaxb.gradle'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

compileJava {
    dependsOn jaxb
    source jaxb.outputs.files
}

idea {
    module {
        sourceDirs += file('build/generated-src/')
    }
}

